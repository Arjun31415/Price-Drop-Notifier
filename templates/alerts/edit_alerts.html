{% extends "base.html" %}
{% block content %}
    <header>
        <h1>Update Alert</h1>
    </header>
    <section class="update-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="name"></label>
                <input type="text"
                       class="form-control"
                       id="name" name="name"
                       value="{{ alert.name }}"
                       disabled="disabled"
                />
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text"
                       class="form-control"
                       id="item_url"
                       name="item_url"
                       disabled="disabled"
                       value="{{ alert.item.url }}"
                />
            </div>

            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input type="text"
                       class="form-control"
                       id="price_limit"
                       name="price_limit"
                       placeholder='1200'
                       aria-describedby="priceLimitHelp"
                       value="{{ alert.price_limit }}"
                />
                <small id="priceLimitHelp" class="form-text text-muted">
                    Under which price for the item would you like to get notified
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
