{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Alert</h1>
    </header>
    <section>
        <div class="list-group">
            {% for alert in alerts %}
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{ alert.name }}</h4>
                    <p>
                        <a href="{{ alert.item.url }}">{{ alert.item_id }} (last price {{ alert.item.price }})
                        </a>
                    </p>
                    <a class="btn btn-secondary" href="{{ url_for('alert.edit_alert',alert_id=alert._id) }}">
                        Edit
                    </a>
                </div>
            {% endfor %}
        </div>
        <a class="btn btn-primary mt-3" href="{{ url_for('alert.new_alert') }}">
            Create New Alert
        </a>
    </section>
{% endblock %}
